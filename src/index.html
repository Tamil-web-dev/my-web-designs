<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="./output.css" rel="stylesheet">
    </head>
    <body class="bg-white font-sans text-sm font-normal">
        <div class=" bg-red rounded-full fixed ">
            <span class=" sm:hidden md:hidden lg:hidden xl:hidden 2xl:hidden bg-red-700 w-auto rounded-full p-3 ">below sm</span>
            <span class="hidden sm:inline-block md:hidden lg:hidden xl:hidden 2xl:hidden bg-red-700 w-auto rounded-full p-3 ">sm</span>
            <span class="hidden  md:inline-block lg:hidden xl:hidden 2xl:hidden bg-red-700 w-auto rounded-full p-3">md</span>
            <span class="hidden lg:inline-block xl:hidden 2xl:hidden bg-red-700 w-auto rounded-full p-3">lg</span>
            <span class="hidden xl:inline-block 2xl:hidden bg-red-700 w-auto rounded-full p-3">xl</span>
            <span class="hidden 2xl:inline-block bg-red-700 w-auto rounded-full p-3">2xl</span>
         </div>
        <div class="w-full flex  space-x-10 p-6 relative">
            <div class="flex space-x-3 flex-row w-11/12">                
            </div>

            <div class="flex space-x-3  ">
                <div>Gmail</div>
                <div>Images</div>
                <div>
                    <img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png"
                        class="max-w-96 h-6" />
                </div>
                <div>
                    <input type="button"
                        class="bg-blue-700 w-16  text-white rounded-full py-2"
                        value="Sign in">
                </div>
            </div>
        </div>

        <div class="flex justify-center mt-11">
            <img
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
        </div>
        
        <div>
           <div class="flex-2 mx-5 mt-7 justify-left relative">
            <div class="absolute mt-6 ml-16">
                    
             </div>
             
                 <input type="text" class=" w-11/12  py-6 rounded-full  h-9 border border-slate-300 outline-slate-300 shadow-2xl transition-opacity  hover:shadow-lg lg:ml-10  xl:px-48 lg:px-0 " />

                 
           </div>            
        </div>


        <div class="text-center mt-6">
            <div class="space-x-10 justify-center font-sans my-google-font">
                <input type="button"
                    class="border-collapse hover:border hover:border-slate-300 p-3 "
                    value="Google Search">
                <input type="button"
                    class="border-collapse hover:border hover:border-slate-300 p-3 "
                    value="I'm Feeling Lucky">
            </div>

            <div class="flex flex-row mt-8 font-sans justify-center mx-[4px]">
                <span class="font-light ">Google offered in: &nbsp;&nbsp;</span>
                <div class="my-lang">
                    <a href>हिन्दी </a>
                    <a href>বাংলা </a>
                    <a href>తెలుగు</a>
                    <a href>मराठी</a>
                    <a href>தமிழ்</a>
                    <a href>ગુજરાતી</a>
                    <a href>ಕನ್ನಡ</a>
                    <a href>മലയാളം</a>
                    <a href>ਪੰਜਾਬੀ</a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="flex flex-col my-footer mt-48 justify-end">
            <div class="h-auto p-4 border-b-2">
                India
            </div>
            <div class="flex flex-col h-auto p-4 border-b-2 sm:flex-row md:flex-row  2xl:flex-row
            text-center content-between space-y-6 sm:space-y-0  lg:flex-row  xl:flex-row  xl:text-right  
            ">
                <div class="space-x-4 w-5/6 sm:w-7/12 xl:w-3/6 xl:text-left lg:text-left">
                    <span>About</span>
                    <span>Advertising</span>
                    <span>Business</span>
                    <span>How Search Works</span>
                </div>
                <div class="space-x-4 justify-end sm:w-6/12 lg:right-0">
                    <span><a href="#" class="hover:underline font-normal">Privacy</a></span>
                    <span><a href="#" class="hover:underline font-normal" >Terms</a></span>
                    <span><a href="#" class="hover:underline font-normal" >Settings</a></span>
                </div>

            </div>
        </div>

        
    </body>
</html>
