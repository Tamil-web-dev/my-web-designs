<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="./output.css" rel="stylesheet">
    </head>
    <body class="bg-white font-sans text-sm font-normal flex flex-col min-h-screen">
       <div class="flex-1">
        <div class=" bg-red rounded-full fixed DEV-ONLY">
            <span
                class=" sm:hidden md:hidden lg:hidden xl:hidden 2xl:hidden bg-red-700 w-auto rounded-full p-3 ">below
                sm</span>
            <span
                class="hidden sm:inline-block md:hidden lg:hidden xl:hidden 2xl:hidden bg-red-700 w-auto rounded-full p-3 ">sm</span>
            <span
                class="hidden  md:inline-block lg:hidden xl:hidden 2xl:hidden bg-red-700 w-auto rounded-full p-3">md</span>
            <span
                class="hidden lg:inline-block xl:hidden 2xl:hidden bg-red-700 w-auto rounded-full p-3">lg</span>
            <span
                class="hidden xl:inline-block 2xl:hidden bg-red-700 w-auto rounded-full p-3">xl</span>
            <span
                class="hidden 2xl:inline-block bg-red-700 w-auto rounded-full p-3">2xl</span>
        </div>
        <div class="w-full flex  space-x-10 p-6 relative">
            <div class="flex space-x-3 flex-row w-11/12">
            </div>

            <div class="flex space-x-3  ">
                <div>Gmail</div>
                <div>Images</div>
                <div>
                    <img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png"
                        class="max-w-96 h-6" />
                </div>
                <div>
                    <input type="button"
                        class="bg-blue-700 w-16  text-white rounded-full py-2"
                        value="Sign in">
                </div>
            </div>
        </div>

        <div class="flex justify-center mt-11">
            <img
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
        </div>

        <div class="flex items-center justify-center ">
            <div class="flex-2 mx-5 mt-7 justify-left relative">
                <div class="absolute mt-6 ml-16">
                </div>

                <div class=" w-5 absolute left-5 mt-5 lg:left-14">
                    <svg fill="#9aa0a6" focusable="false"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </div>

                <div class=" w-5 absolute right-4 mt-5 md:right-6  sm:right-6">
                    <svg class="Gdd5U" focusable="false" viewBox="0 0 192 192"
                        xmlns="http://www.w3.org/2000/svg"><rect fill="none"
                            height="192" width="192"></rect><g><circle
                                fill="#34a853" cx="144.07" cy="144"
                                r="16"></circle><circle fill="#4285f4"
                                cx="96.07" cy="104" r="24"></circle><path
                                fill="#ea4335"
                                d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"></path><path
                                fill="#fbbc04"
                                d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path><path
                                fill="#4285f4"
                                d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path></g></svg>

                </div>
                <div
                    class=" w-5 absolute right-10 mt-5 md:right-14  sm:right-14">
                    <svg class="goxjub" focusable="false" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4"
                            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path
                            fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path
                            fill="#fbbc04"
                            d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path
                            fill="#ea4335"
                            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>

                </div>

                <div>
                    <input type="text"
                        class=" px-24  py-6 rounded-full  h-9 border border-slate-300 outline-slate-300 shadow-2xl transition-opacity  hover:shadow-lg lg:ml-10  xl:px-48 lg:px-52 md:px-52 sm:px-52" />
                </div>

            </div>
        </div>

        <div class="text-center mt-6">
            <div class="space-x-10 justify-center font-sans my-google-font">
                <input type="button"
                    class="border-collapse hover:border hover:border-slate-300 p-3 "
                    value="Google Search">
                <input type="button"
                    class="border-collapse hover:border hover:border-slate-300 p-3 "
                    value="I'm Feeling Lucky">
            </div>

            <div class="flex flex-row mt-8 font-sans justify-center mx-[4px]">
                <span class="text-xs font-light">Google offered in:
                    &nbsp;&nbsp;</span>
                <div class="my-lang">
                    <a href="#">हिन्दी </a>
                    <a href="#">বাংলা </a>
                    <a href="#">తెలుగు</a>
                    <a href="#">मराठी</a>
                    <a href="#">தமிழ்</a>
                    <a href="#">ગુજરાતી</a>
                    <a href="#">ಕನ್ನಡ</a>
                    <a href="#">മലയാളം</a>
                    <a href="#">ਪੰਜਾਬੀ</a>
                </div>
            </div>
        </div>
       </div>

        <!-- Footer -->
        <div class="flex h-auto flex-col my-footer mt-28 sm:mt-48  justify-end">
            <div class="h-auto p-4 border-b-2">
                India
            </div>
            <div
                class="flex flex-col h-auto p-4 border-b-2 sm:flex-row md:flex-row  2xl:flex-row
            text-center content-between space-y-8 sm:space-y-0  lg:flex-row  xl:flex-row  xl:text-right   py-6 
            ">
                <div
                    class="space-x-4 w-5/6 sm:w-8/12 xl:w-3/6 xl:text-left lg:text-left">
                    <span>About</span>
                    <span>Advertising</span>
                    <span>Business</span>
                    <span>How Search Works</span>
                </div>
                <div class="space-x-4 justify-center sm:w-6/12 lg:right-0 ">
                    <span><a href="#"
                            class="hover:underline font-normal">Privacy</a></span>
                    <span><a href="#"
                            class="hover:underline font-normal">Terms</a></span>
                    <span><a href="#"
                            class="hover:underline font-normal">Settings</a></span>
                </div>

            </div>
        </div>

    </body>
</html>
